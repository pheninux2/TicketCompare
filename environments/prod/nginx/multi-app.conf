# ===================================
# Configuration Nginx Multi-Applications
# Support de plusieurs apps sur mÃªme IP
# ===================================

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/multi_app_access.log;
    error_log /var/log/nginx/multi_app_error.log;

    # ===================================
    # Application 1 - ShopTracker
    # Accessible via: http://178.128.162.253/app1/
    # ===================================
    location /shopTracker/ {
        # Retirer le prÃ©fixe /app1 avant de proxy
        rewrite ^/shopTracker/(.*) /$1 break;

        proxy_pass http://localhost:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app1;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (si nÃ©cessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check pour app1
    location /app1/actuator/health {
        rewrite ^/app1/(.*) /$1 break;
        proxy_pass http://localhost:8080/actuator/health;
        access_log off;
    }

    # ===================================
    # Application 2 (Exemple)
    # Accessible via: http://178.128.162.253/app2/
    # ===================================
    location /app2/ {
        rewrite ^/app2/(.*) /$1 break;

        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app2;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===================================
    # Application 3 (Exemple)
    # Accessible via: http://178.128.162.253/app3/
    # ===================================
    location /app3/ {
        rewrite ^/app3/(.*) /$1 break;

        proxy_pass http://localhost:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app3;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===================================
    # Page d'accueil (optionnel)
    # ===================================
    location = / {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>VPS Applications</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .app-list { list-style: none; padding: 0; }
        .app-list li { margin: 15px 0; }
        .app-list a { display: block; padding: 15px; background: #f0f0f0; text-decoration: none; color: #333; border-radius: 5px; }
        .app-list a:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>ðŸš€ Applications disponibles</h1>
    <ul class="app-list">
        <li><a href="/shopTracker/">ðŸ“± Application 1 - ShopTracker</a></li>
        <li><a href="/app2/">ðŸ“± Application 2</a></li>
        <li><a href="/app3/">ðŸ“± Application 3</a></li>
    </ul>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # ===================================
    # Fichiers statiques communs
    # ===================================
    location /static/ {
        alias /var/www/static/;
        expires 30d;
    }
}

