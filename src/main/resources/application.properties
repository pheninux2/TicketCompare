spring.application.name=ShopTracker

# Profil actif (dev par defaut)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Application Info
project.version=@project.version@
project.name=@project.name@
project.description=@project.description@

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Database Configuration
spring.datasource.url=${H2_DB_URL:jdbc:h2:file:./data/ticketcomparedb;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${H2_DB_USERNAME:sa}
spring.datasource.password=${H2_DB_PASSWORD:}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.thymeleaf.cache=false
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Tesseract Configuration
tesseract.ocr.language=fra
tesseract.ocr.datapath=/usr/share/tesseract-ocr/4.00/tessdata

# Logging
logging.level.root=INFO
logging.level.pheninux.xdev.ticketcompare=DEBUG
logging.level.org.springframework.security=WARN

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:pophaddad@gmail.com}
spring.mail.password=${MAIL_PASSWORD:ugzmrkoszulnguyj}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Desactiver le health check mail (pour eviter erreur 503 si email mal configure)
management.health.mail.enabled=true

# Application Email Settings
app.mail.from=${APP_MAIL_FROM:pophaddad@gmail.com}
app.base-url=${APP_BASE_URL:http://localhost:8080}

