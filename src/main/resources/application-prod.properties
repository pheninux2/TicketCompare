# ===================================
# ShopTracker - Configuration Production
# PostgreSQL Database
# ===================================

spring.application.name=ShopTracker
spring.profiles.active=prod

# ====== DATABASE - PostgreSQL ======
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/shoptracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shoptracker_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ShopTracker2025!Secure}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ====== THYMELEAF ======
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ====== SERVER ======
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
server.error.include-message=always
server.error.include-stacktrace=never

# ====== FILE UPLOAD ======
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ====== LOGGING ======
logging.level.root=WARN
logging.level.pheninux.xdev.ticketcompare=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.file.name=logs/shoptracker.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ====== ACTUATOR (Health checks) ======
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# ====== TESSERACT OCR ======
tessdata.path=${TESSDATA_PREFIX:/usr/share/tessdata}

# ====== EMAIL (Optionnel) ======
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
management.health.mail.enabled=false
app.mail.from=${APP_MAIL_FROM:noreply@shoptracker.com}
app.base-url=${APP_BASE_URL:http://localhost:8080}

# ====== STRIPE (Optionnel) ======
stripe.api-key=${STRIPE_API_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# ====== SECURITE ======
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:}

