<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ShopTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }
        .register-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
        }
        .register-right {
            padding: 60px 40px;
        }
        .register-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        .feature-list li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .feature-list i {
            font-size: 1.5rem;
            margin-right: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .trial-badge {
            background: #ffc107;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="row g-0">
            <!-- Left Side - Info -->
            <div class="col-md-5 register-left">
                <div>
                    <h1 class="mb-3">
                        <i class="fas fa-shopping-cart"></i> ShopTracker
                    </h1>
                    <p class="lead">Vos courses, optimisées</p>

                    <div class="trial-badge">
                        <i class="fas fa-gift"></i> 30 jours d'essai GRATUIT
                    </div>

                    <ul class="feature-list">
                        <li>
                            <i class="fas fa-camera"></i>
                            <span>Scan automatique de vos tickets</span>
                        </li>
                        <li>
                            <i class="fas fa-chart-line"></i>
                            <span>Suivez vos dépenses en temps réel</span>
                        </li>
                        <li>
                            <i class="fas fa-balance-scale"></i>
                            <span>Comparez les prix entre magasins</span>
                        </li>
                        <li>
                            <i class="fas fa-piggy-bank"></i>
                            <span>Économisez sur chaque achat</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="col-md-7 register-right">
                <h2 class="register-title">Créer un compte</h2>
                <p class="text-muted">Commencez votre essai gratuit de 30 jours</p>

                <!-- Message de succès -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Message d'erreur générale -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/auth/register}" th:object="${registerDTO}" method="post">
                    <!-- Nom complet -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">
                            <i class="fas fa-user"></i> Nom complet
                        </label>
                        <input type="text"
                               class="form-control"
                               id="fullName"
                               th:field="*{fullName}"
                               th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                               placeholder="Jean Dupont"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               placeholder="jean.dupont@example.com"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <!-- Mot de passe -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Mot de passe
                        </label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               placeholder="Minimum 8 caractères"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <!-- Confirmation mot de passe -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirmer le mot de passe
                        </label>
                        <input type="password"
                               class="form-control"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                               placeholder="Répétez le mot de passe"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>

                    <!-- Conditions -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="acceptTerms" th:field="*{acceptTerms}" required>
                        <label class="form-check-label" for="acceptTerms">
                            J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a>
                        </label>
                    </div>

                    <!-- Bouton -->
                    <button type="submit" class="btn btn-register btn-primary w-100">
                        <i class="fas fa-user-plus"></i> Créer mon compte
                    </button>

                    <!-- Lien connexion -->
                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Déjà un compte ?
                            <a th:href="@{/auth/login}" class="text-decoration-none">
                                <i class="fas fa-sign-in-alt"></i> Se connecter
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
