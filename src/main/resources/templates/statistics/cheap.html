<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits les Moins Chers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üìä TicketCompare</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/statistics/dashboard">Statistiques</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>üè∑Ô∏è Les 10 Produits les Moins Chers</h2>
                <a href="/statistics/dashboard" class="btn btn-secondary">Retour</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Produit</th>
                                <th>Cat√©gorie</th>
                                <th>Prix</th>
                                <th>Magasin</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, iter : ${products}">
                                <td th:text="${iter.count}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category ?: '-'}"></td>
                                <td class="text-success fw-bold" th:text="${'‚Ç¨' + product.price}"></td>
                                <td th:text="${product.store}"></td>
                                <td th:text="${product.date}"></td>
                            </tr>
                            <tr th:if="${products.isEmpty()}">
                                <td colspan="6" class="text-center text-muted">Aucun produit trouv√©</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
