# ===================================
# ShopTracker - Configuration DEVELOPPEMENT
# Base H2 en memoire
# ===================================

spring.application.name=ShopTracker
spring.profiles.active=dev

# ====== DATABASE - H2 ======
spring.datasource.url=jdbc:h2:mem:shoptracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# ====== THYMELEAF ======
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ====== SERVER ======
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on-param

# ====== FILE UPLOAD ======
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ====== LOGGING ======
logging.level.root=INFO
logging.level.pheninux.xdev.ticketcompare=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ====== ACTUATOR (Health checks) ======
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ====== DEVTOOLS (Hot reload) ======
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ====== TESSERACT OCR ======
tessdata.path=${TESSDATA_PREFIX:/usr/share/tessdata}

# ====== EMAIL (Desactive en DEV) ======
management.health.mail.enabled=false
app.mail.from=dev@shoptracker.local
app.base-url=http://localhost:8080

# ====== STRIPE (Desactive en DEV) ======
stripe.api-key=
stripe.webhook-secret=

# ====== SECURITE (Desactivee en DEV) ======
spring.security.user.name=admin
spring.security.user.password=admin

